<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/stylesheet.css" rel="stylesheet">
    <title</title>
  </head>
  <body>
	
	<div class="container">
		<div class="panel-heading">
			<div class="panel-title text-center">
				<h2 class="title">Crie uma nova conta</h2>
				<hr />
				   </div>
			</div> 
			<div class="main-login main-center">
				<form class="form-horizontal" method="post" action="#">
					
					<div class="form-label-group">
						<input type="name" id="inputName" class="form-control" placeholder="Nome" required autofocus>
						<label for="inputName">Nome</label>
					  </div>
				
					  <div class="form-label-group">
						<input type="Email" id="inputEmail" class="form-control" placeholder="Email" required>
						<label for="inputEmail">Email</label>
					  </div>

					  <div class="form-label-group">
						<input type="Password" id="inputPassword" class="form-control" placeholder="Senha" required>
						<label for="inputPassword">Senha</label>
					  </div>

					  <div class="form-label-group">
						<input type="ConfirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirmar Senha" required>
						<label for="inputConfirmPassword">Confirmar Senha</label>
					  </div>
				<br>
				<br>

					<div class="form-group ">
						<button type="button" class="btn btn-signin btn-lg btn-block login-button">Criar</button>
					</div>
					<div class="login-register">
						<button type="button" class="btn btn-signin btn-lg btn-block login-button">Login</button>
					 </div>
				</form>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
