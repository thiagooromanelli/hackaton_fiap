<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/stylesheet-home.css" rel="stylesheet">
    <link rel="icon" href="../images/tickets.png">
    <link href="offcanvas.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">

    <title>Qual Rolê?! - Vibe</title>
</head>





<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-purple">
        <img class="" src="../images/tickets.png" alt="" width="30" height="30">
        <a class="navbar-brand" href="#">Qual Rolê?!</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse bg-purple-light" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Qual sua vibe hoje? <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rolê Aleatório!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <br><h3 class="card-home"><b>Qual sua vibe hoje?</b></h3>
        <br>
        <div class="card">
            <img src="../images/vibe.jpg" alt="Avatar" style="width:100%; height: 200px;"><br>
            <div class="container">
                <br><h5 class="card-home"><b>Quero indicações!</b></h5>
                <form class="form-signin" method="post" action="#">
                    <div class="input-group mb-3">
                        <select class="custom-select" id="selectvibe">
                            <option selected>Quero ir para...</option>
                            <option value="1">Bares</option>
                            <option value="2">Baladas</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="ConfirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Quero pagar ate...">
                        <div class="input-group-append">
                            <span class="input-group-text">,00</span>
                          </div>
                    </div><br>
                    <div class="form-group ">
                        <button type="button" id="btnvibe" class="btn btn-signin btn-lg btn-block login-button">Enviar</button>
                    </div>
            </div>
        </div>

    </main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/vibe.js"></script>
</body>

</html>
